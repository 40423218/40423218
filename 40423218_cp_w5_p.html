<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>40423218-5</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>第五週的作業</h1>
    <p>40423218 四設一乙 周政叡</p>		
</section>
	
<section id="hw-task-one">

    <p>請參考 <a href="http://wordpress-2015course.rhcloud.com/?m=20151016">2015Fall CP 第5週</a>
</section>
				
<section>
    <h1>上課心得</h1>
    <p>完蛋。真的聽不懂在幹嘛，超級糟糕，雖然跟幾個同學把之間的關係都釐清，還是不太懂之間的關聯性，希望別把倉储給炸了就好...</p>
</section>

<section>
    <h1>自我評價 : 60 </h1>
    <p>哇~太慘啦~</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
